<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Traveler Check | Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Materialize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>



<body>
<!-- Start container -->
  <div class="container">

    <!-- Header Row -->
    <div class="row header-row">
      <div class="row s12">
        <!-- Serch Bar -->
        <form class="center-align">
          <div class="form-group">
            <input type="text" class="form-control z-depth-4" id="city" placeholder="Where are you going?">
          </div>
          <button type="submit" class="btn" id="search">Submit</button>
        </form>
      </div>
    </div>





    <!-- Content Row -->
    <div class="row white">
      <!-- Content Left -->
      <!-- Currency -->
      <div class="col s5">Currency
        <div class="card medium teal z-depth-4">
          <p class="white-text">
            Current rate (to $1 USD):
            <span class="white-text" id="currency">
            </span>
          </p>
        </div>
      </div>

      <!-- Phrases -->
      <div class="col s5">Phrases
        <div class="card medium z-depth-4 test">
          <p class="white-text">
            Helpful phrases:
            <span class="white-text" id="phrases">
            </span>
          </p>
        </div>
      </div>
      <!-- Content Right -->
      <div class="col s2">Weather
        <div class="card medium teal z-depth-4">
          <p class="white-text">
            Local weather:
            <span class="white-text">
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>











<!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Currency Codes -->
  <script src="assets/javascript/currency_codes.js"></script>

<!-- Javascript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
